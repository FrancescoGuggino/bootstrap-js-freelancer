<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap js Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
   <header class="bg-dark text-info m-0">
    <div class="w-75 m-auto p-1">
        <div class="row justify-content-between">

            <div class="col-2 small">
            Portfolio
            </div>

            <div class="col-2 small text-decoration-underline">
            CONTACT ME
            </div>
        </div>
    </div>

   </header>
   <main>
<div class="bg-info">
    <div class="container w-75 m-auto">
            
            <!--PROFILO-->
            <div class="row text-center pb-3">
                <div>
                    <img src="./img/undraw_profile_pic_ic5t.svg" class="w-25 m-auto pt-3">
                </div>
                <h3>
                    Pinco Pallo
                </h3>
                <p class="small">
                    WEB DESIGNER
                </p>
            </div>
</div>
    
        <!--PORTFOLIO-->
    <div class="bg-white"> 
           
            <div class="row justify-content-evenly text-center mx-auto w-75 m-auto">
                <h4 class="py-3">PORTFOLIO</h4>
            
                    <div class="col-10 col-sm-6 col-lg-3 pb-3 border px-0 mt-1">
                        <img src="./img/cabin.png" class="container-fluid p-0">
                        <h5 class="pt-2">Cabin Website</h5>
                        <button type="button" class="btn btn-info">Preview</button> <button type="button" class="btn btn-outline-info">Visite site</button>
                    </div>
                    
                    <div class="col-10 col-sm-6 col-lg-3 pb-3 border px-0 mt-1">
                        <img src="./img/cake.png" class="container-fluid p-0">
                        <h5 class="pt-2">Cake Website</h5>
                        <button type="button" class="btn btn-info">Preview</button> <button type="button" class="btn btn-outline-info">Visite site</button>
                    </div>
                    
                    <div class="col-10 col-sm-6 col-lg-3 pb-3 border px-0 mt-1">
                        <img src="./img/circus.png" class="container-fluid p-0">
                        <h5 class="pt-2">Circus Website</h5>
                        <button type="button" class="btn btn-info">Preview</button> <button type="button" class="btn btn-outline-info">Visite site</button>
                    </div>
            </div>
        
        
        <!--RIGA 2-->
        <div class="row justify-content-evenly pt-5 text-center mx-auto w-75 m-auto pb-5">
            
                <div class="col-10 col-sm-6 col-lg-3 pb-3 border px-0 mt-1">
                    <img src="./img/game.png" class="container-fluid p-0">
                    <h5 class="pt-2">Game Website</h5>
                    <button type="button" class="btn btn-info">Preview</button> <button type="button" class="btn btn-outline-info">Visite site</button>
                </div>
                
                <div class="col-10 col-sm-6 col-lg-3 pb-3 border px-0 mt-1">
                    <img src="./img/safe.png" class="container-fluid p-0">
                    <h5 class="pt-2">Safe Website</h5>
                    <button type="button" class="btn btn-info">Preview</button> <button type="button" class="btn btn-outline-info">Visite site</button>
                </div>
                
                <div class="col-10 col-sm-6 col-lg-3 pb-3 border px-0 mt-1">
                    <img src="./img/submarine.png" class="container-fluid p-0">
                    <h5 class="pt-2">Submarine Website</h5>
                    <button type="button" class="btn btn-info">Preview</button> <button type="button" class="btn btn-outline-info">Visite site</button>
                </div>
        
        </div>
        
    <!--layout-->
    <section id="offer" class="bg-info">
        <div class="container p-4">
          <h2 class="text-center text-uppercase">Want an offer?</h2>
          <form id="offerForm" class="row gy-2 my-3" onsubmit="calculateOffer(event)">
            <!-- First name input-->
            <div class="col-sm-6 col-12">
                <label class="form-label" for="first-name">First name</label>
                <input class="form-control" id="first-name" type="text" placeholder="Enter your first name..." required />
            </div>
            <!-- Last name input -->
            <div class="col-sm-6 col-12">
              <label class="form-label" for="name">Last name</label>
              <input class="form-control" id="name" type="text" placeholder="Enter your last name..." required />
            </div>
            <!-- Email address input-->
            <div class="col-sm-6 col-12">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" id="email" type="email" placeholder="name@example.com" required />       
            </div>
            <!-- Phone number input-->
            <div class="col-sm-6 col-12">
                <label class="form-label" for="hours">Hours requested</label>
                <input class="form-control" id="hours" type="text" placeholder="Hours requested..."/>      
            </div>
            <!-- Type of offer-->
            <div class="col-sm-6 col-12">
              <label class="form-label" for="work">Type of work</label>
              <select class="form-select" id="work">
                <option selected>Select the type of work</option>
                <option value="1">Backend Development</option>
                <option value="2">Frontend Development</option>
                <option value="3">Project Analysis</option>
              </select>
            </div>
            <!-- Discount Code-->
            <div class="col-sm-6 col-12">
              <label class="form-label" for="discount">Discount Code</label>
              <input class="form-control" id="discount" type="text"/>      
            </div>
            <!-- Message input-->
            <div class="col-12">
                <label class="form-label" for="message">Message</label>
                <textarea rows="5" class="form-control" id="message" placeholder="Specify your work commission..." required></textarea>
            </div>
            <div class="col-12 text-center mt-4">
              <button class="btn btn-warning btn-lg" >Send</button>
            </div>

            <div class="col-12">
              <h2 id="price-result"></h2>
            </div>
            </form>
        </div>   
      </section>
</div>
   </main>     
   <footer class="bg-dark text-secondary text-center pt-5 pb-3">
    <h5 class="small pb-2">LOCATION</h5>
    <p class="small mb-0">2215 John Daniel Drive</p>
    <p class="small">Clark, MO 65243</p>

   </footer>


   <script type="text/javascript" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
  </body>
</html>
